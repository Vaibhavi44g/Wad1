<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Practical</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <h1>Student Registration</h1>
   
    <form>
        <ul class="form-style-1">
            <li><label>Full Name <span class="required">*</span></label><input type="text" name="field1" class="field-divided" placeholder="First" /> <input type="text" name="field2" class="field-divided" placeholder="Last" /></li>
            <li>
                <label>Email <span class="required">*</span></label>
                <input type="email" name="field3" class="field-long" />
            </li>
            <li>
                <label>City <span class="required">*</span></label>
                <input type="city" name="field3" class="field-long" />
            </li>
            <li>
                <label>Subject</label>
                <select name="field4" class="field-select">
                <option value="Advertise">English</option>
                <option value="Partnership">Science</option>
                <option value="General Question">Mathematics</option>
                </select>
            </li>
            <li>
                <label>Your Message <span class="required">*</span></label>
                <textarea name="field5" id="field5" class="field-long field-textarea"></textarea>
            </li>
            <li>
                <input type="submit" value="Submit" />
            </li>
        </ul>
        </form>
</body>
</html>
